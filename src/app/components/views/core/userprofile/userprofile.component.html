<div 
    tabindex="0"
    (click)="changeShow()" 
    (keydown.enter)="changeShow()"
    (keydown.space)="$event.preventDefault(); changeShow()"
    role="button"
    class="userprofile__wrapper">

    <mat-icon *appIsInRoles="[AppRoles.User]" class="userprofile__icon">verified_user</mat-icon>
    <div class="userprofile__name">
        <h1>{{ userAlias }}</h1>
    </div>
</div>
<div *ngIf="show">
    <app-userprofile-dropdown/>
</div>
