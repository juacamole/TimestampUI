<h2 mat-dialog-title>Add New User</h2>
<mat-dialog-content>
  <form [formGroup]="userForm" class="form-container">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
      <mat-error>{{getErrorMessage('username')}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstname">
      <mat-error>{{getErrorMessage('firstname')}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastname">
      <mat-error>{{getErrorMessage('lastname')}}</mat-error>
    </mat-form-field>

    <div class="time-inputs">
      <mat-form-field appearance="outline">
        <mat-label>Work Hours</mat-label>
        <input matInput type="number" formControlName="workhours">
        <mat-error>{{getErrorMessage('workhours')}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Work Minutes</mat-label>
        <input matInput type="number" formControlName="workminutes">
        <mat-error>{{getErrorMessage('workminutes')}}</mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="dialog-button" (click)="onCancel()">Cancel</button>
  <button class="dialog-button" [disabled]="!userForm.valid" (click)="onSave()">Save</button>
</mat-dialog-actions>
